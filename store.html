<!DOCTYPE html>
<html>
    <head>
        <title>Gusteau's Kitchen</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="offers.html">OFFERS</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Gusteau's KITCHEN</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">STARTERS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Gobi 65</span>
                    <img class="shop-item-image" src="Images/GOBI.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs 90.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Chicken Lollipop</span>
                    <img class="shop-item-image" src="Images/Chicken.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs 100.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
				<div class="shop-item">
                    <span class="shop-item-title">Chicken Tikka</span>
                    <img class="shop-item-image" src="Images/Chicken.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs 120.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
				
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MAIN COURSE</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">RAJMA MASALA</span>
                    <img class="shop-item-image" src="Images/Rajma.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs 70.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Steam Rice</span>
                    <img class="shop-item-image" src="Images/Rice.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs 30.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs 0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">GK's</h3>
                <ul class="nav footer-nav">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="Images/Instagram Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>

            </div>
        </footer>
